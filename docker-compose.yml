version: '2'

services:
  postgres:
    image: postgres:9.6
  web:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
    networks:
      - cgii-net
    image: web
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               ./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  redis:
    image: redislabs/rejson
    ports:
      - "6379:6379"
  wappalyzer:
    image: alexandroqc/cgii-wapp
    networks:
      - cgii-net
    ports:
      - "3000:3001"
  documentation:
    restart: always
    build: ./
    command: "mkdocs serve"
    volumes:
      - ./:/code
    ports:
      - "8001:8001"

networks:
  cgii-net:
    driver: bridge
